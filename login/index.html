<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LOGIN</title>
</head>
<body>
    <section class="login">
        <section class="login-container">
            <h2>Inicio de sesion</h2>

            <form class="login-container-form" id="login" action="">
                <input type="text" class="input" placeholder="Correo" name="" id="correo">

                <input type="password" class="input" placeholder="Contraseña" name="" id="password">

                <button class="button" id="button">Iniciar sesion</button>

                <div class="login-container-remember">
                    <label for="">
                        <input type="checkbox" id="cbox1" value="checkbox">  recuerdame
                    </label>
                    <a href="">olvide mi contraseña</a>
                </div>
            </form>

            <section class="login-container-social">
                <div class="imag">
                    <img src="img/github.png" class="icon" alt="">
                    <a href=""><h1>Iniciar sesion con github</h1></a>
                </div>

                <div class="imag">
                    <img src="img/google.png" class="icon" alt="">
                    <a href=""><h1>Iniciar sesion con google</h1></a>
                </div>

                <div class="imag">
                    <img src="img/twitter.png" class="icon" alt="">
                    <a href=""><h1>Iniciar sesion con twitter</h1></a>
                </div>

            </section>
            <p class="login-container-register">No tiene ninguna cuenta <a href="">Registrase</a></p>
        </section>
    </section>

    <footer class="footer">
        <a href="">Terminos de uso</a>
        <a href="">Declaraciones de privacidad</a>
        <a href="">Centro de ayuda</a>

    </footer>

    <script src="login.js"></script>
</body>
</html>
